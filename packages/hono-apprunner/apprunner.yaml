version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm install
      - echo "Building application"
      - npm run build
run:
  command: npm start
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
  secrets:
    - name: TEST_VALUE
      value-from: "arn:aws:secretsmanager:ap-northeast-1:495236580548:secret:test/name-Kii38B:test::"
